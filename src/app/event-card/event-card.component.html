<mat-card>
    <mat-card-header>
        <mat-card-title class="clickable" [routerLink]="['/event', id]">{{title}}</mat-card-title>
        <mat-card-subtitle class="clickable"[routerLink]="['/event', id]">{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="contenedor-imagen">
            <img class="clickable"[routerLink]="['/event', id]" src="assets/img/sample-image.jpg" alt="Imagen de {{title}}">
        </div>
        <p>{{place}}</p>
        <p>{{getFormattedDate(startDate)}} - {{getFormattedDate(endDate)}}</p>
        <p fxShow fxHide.lt-md class="description" [innerHTML]="description"></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="boton" [routerLink]="['/event', id]">Detalles</button>
    </mat-card-actions>
</mat-card>
