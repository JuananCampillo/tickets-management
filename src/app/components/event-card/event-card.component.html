<mat-card class="card">
    <mat-card-header>
        <mat-card-title class="clickable" [routerLink]="['/event', event.id]">{{event.title}}</mat-card-title>
        <mat-card-subtitle class="clickable" [routerLink]="['/event', event.id]">{{event.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
        <div class="img-container">
            <img class="clickable" [routerLink]="['/event', event.id]" src="{{event.image}}" alt="Imagen de {{event.title}}">
        </div>
        <p>{{event.place}}</p>
        <p>{{getFormattedDate(event.startDate)}} - {{getFormattedDate(event.endDate)}}</p>
        <div fxShow fxHide.lt-md class="card-description" [innerHTML]="event.description"></div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="details-button" [routerLink]="['/event', event.id]">Detalles</button>
    </mat-card-actions>
</mat-card>
