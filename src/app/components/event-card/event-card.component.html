<mat-card class="card">
    <mat-card-header>
        <mat-card-title class="clickable" [routerLink]="['/event', event.id]">{{event.title}}</mat-card-title>
        <mat-card-subtitle class="clickable"[routerLink]="['/event', event.id]">{{event.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="contenedor-imagen">
            <img class="clickable"[routerLink]="['/event', event.id]" src="assets/img/sample-image.jpg" alt="Imagen de {{event.title}}">
        </div>
        <p>{{event.place}}</p>
        <p>{{getFormattedDate(event.startDate)}} - {{getFormattedDate(event.endDate)}}</p>
        <p fxShow fxHide.lt-md class="description" [innerHTML]="event.description"></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="details-button" [routerLink]="['/event', event.id]">Detalles</button>
    </mat-card-actions>
</mat-card>
